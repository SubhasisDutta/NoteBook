application: subhasisnotebook
version: 3
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "30d"

handlers:
- url: /favicon\.ico
  static_files: static/icons/favicon.ico
  upload: static/icons/favicon\.ico

- url: /_include/  
  static_dir: static/_include 
  
- url: /tempasset/  
  static_dir: static/tempasset
 
- url: /stylesheets/
  mime_type: text/css
  static_dir: static/stylesheets
  
- url: /js
  static_dir: static/script/js

- url: /img
  static_dir: static/images

- url: /css
  static_dir: static/stylesheets

- url: /fonts
  static_dir: static/fonts

- url: /partials
  static_dir: static/partials
  
- url: /
  static_files: template/index.html
  upload: template/index\.html
  secure: always
  
- url: /tasks/send_confirmation_email
  script: main.app
  login: admin

- url: /crons/set_announcement
  script: main.app
  login: admin

- url: /api/.*
  script: conference.api
  secure: always  
  
- url: /.*
  script: main.application
  
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: PIL
  version: "1.1.7"
- name: endpoints
  version: latest
# pycrypto library used for OAuth2 (req'd for authenticated APIs)
- name: pycrypto
  version: latest
<div class="intro-header">
    <div class="row">
        <div class="col-lg-12">
            <div class="intro-message" >
                <div ng-controller="HomeSliderCtrl" id="slides_control">
				    <div>
				      <carousel interval="myInterval">
				        <slide ng-repeat="slide in slides" active="slide.active">
				          <img ng-src="{{slide.image}}">
				          <div class="carousel-caption">
				            <div class="slide-content"><a ng-href="{{slide.link}}" ng-click="goToTop()">{{slide.title}}</a></div>
				          </div>
				        </slide>
				      </carousel>
				    </div>
				  </div>				               
            </div>
        </div>
    </div>
</div>
<div class="section-a">
    <div class="row">
        <div class="col-lg-5 col-sm-6">
            <hr>
            <div class="clearfix"></div>
            <h2>View conferences</h2>

            <p class="lead">View by city, topics, date, max attendees.</p>
            <a href="#/conference" class="btn btn-default btn-lg">View conferences</a>
        </div>
        <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <img class="img-responsive" src="/img/business1.jpg" alt="">
        </div>
    </div>
</div>

<div class="section-a">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">Create new conferences</h2>

            <p class="lead">In 10 seconds or less.</p>
            <a href="#/conference/create" class="btn btn-default btn-lg">Create a conference</a>
        </div>
        <div class="col-lg-5 col-sm-pull-6  col-sm-6">
            <img class="img-responsive" src="/img/business2.jpg" alt="">
        </div>
    </div>
</div>

<div class="section-a">
    <div class="row">
        <div class="col-lg-5 col-sm-6">
            <hr>
            <div class="clearfix"></div>
            <h2 class="section-heading">Update your profile</h2>
            <a href="#/profile" class="btn btn-default btn-lg">View my profile</a>
        </div>
        <div class="col-lg-5 col-lg-offset-2 col-sm-6">
            <img class="img-responsive" src="/img/business3.jpg" alt="">
        </div>
    </div>
</div>
